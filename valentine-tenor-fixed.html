<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? ðŸ’˜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', 'Palatino', serif;
      background: linear-gradient(135deg, #fff0f5 0%, #ffe4f0 50%, #ffd4e8 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 550px;
      width: 100%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.2);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #c2185b;
      line-height: 1.4;
      transition: all 0.4s ease;
    }

    .gif-container {
      margin: 25px auto;
      max-width: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(194, 24, 91, 0.15);
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-top: 35px;
      min-height: 60px;
    }

    button {
      padding: 16px 32px;
      font-size: 1.3rem;
      font-family: 'Georgia', serif;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d 0%, #e91e63 100%);
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
      color: #333;
      transform: scale(1);
    }

    button:disabled {
      cursor: default;
      opacity: 0.6;
    }

    .success-message {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #c2185b;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
      animation-delay: 0.3s;
    }

    .celery-state h1 {
      font-size: 2rem;
      color: #4a7c59;
      margin-bottom: 25px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
      }
      
      button {
        padding: 12px 24px;
        font-size: 1.1rem;
      }

      .container {
        padding: 20px;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>
</head>
<body>
<div class="container" id="app">
  <h1 id="question">Roddy, will you be my Valentine?</h1>
  <div class="gif-container" id="gifContainer">
    <div class="tenor-gif-embed" data-postid="2763568459385574345" data-share-method="host" data-aspect-ratio="1.23333" data-width="100%"><a href="https://tenor.com/view/amor-love-snoopy-gif-2763568459385574345">Amor Love Sticker</a>from <a href="https://tenor.com/search/amor-stickers">Amor Stickers</a></div>
  </div>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const app = document.getElementById("app");
  const gifContainer = document.getElementById("gifContainer");
  
  let noCount = 0;
  
  // Function to reload Tenor embeds
  function reloadTenorEmbeds() {
    // Wait a bit for the DOM to update
    setTimeout(() => {
      // Remove old script and reload
      const oldScript = document.querySelector('script[src="https://tenor.com/embed.js"]');
      if (oldScript) {
        oldScript.remove();
      }
      
      // Add new script
      const script = document.createElement('script');
      script.src = 'https://tenor.com/embed.js';
      script.async = true;
      document.body.appendChild(script);
    }, 100);
  }
  
  // Escalating states with Tenor embeds
  const states = [
    {
      gif: '<div class="tenor-gif-embed" data-postid="8274157336207414169" data-share-method="host" data-aspect-ratio="0.997992" data-width="100%"><a href="https://tenor.com/view/crying-crying-meme-gif-8274157336207414169">Crying Crying Meme GIF</a>from <a href="https://tenor.com/search/crying-gifs">Crying GIFs</a></div>',
      noText: "What? ðŸ˜¢"
    },
    {
      gif: '<div class="tenor-gif-embed" data-postid="24194853" data-share-method="host" data-aspect-ratio="1.18081" data-width="100%"><a href="https://tenor.com/view/pikachu-sad-crying-pokemon-hurt-gif-24194853">Pikachu Sad GIF</a>from <a href="https://tenor.com/search/pikachu-gifs">Pikachu GIFs</a></div>',
      noText: "Really? ðŸ¥º"
    },
    {
      gif: '<div class="tenor-gif-embed" data-postid="16790335" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/will-ferrell-crying-sad-wine-drinking-gif-16790335">Will Ferrell Crying GIF</a>from <a href="https://tenor.com/search/will+ferrell-gifs">Will Ferrell GIFs</a></div>',
      noText: "There will be consequences..."
    }
  ];

  noBtn.addEventListener("click", () => {
    // Add shake animation to container
    app.classList.add('shake');
    setTimeout(() => app.classList.remove('shake'), 500);

    if (noCount < states.length) {
      gifContainer.innerHTML = states[noCount].gif;
      noBtn.textContent = states[noCount].noText;
      
      // Reload Tenor embeds
      reloadTenorEmbeds();
      
      // Scale buttons progressively
      const yesScale = 1 + (noCount + 1) * 0.3;
      const noScale = 1 - (noCount + 1) * 0.2;
      
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${Math.max(noScale, 0.5)})`;
      
      noCount++;
    } else {
      // Terminal celery state
      app.innerHTML = `
        <div class="celery-state">
          <h1>Fine.<br>You get celery as your Valentine. ðŸ¥¬</h1>
          <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="11291582" data-share-method="host" data-aspect-ratio="1.776" data-width="100%"><a href="https://tenor.com/view/eating-celery-gif-11291582">Eating Celery GIF</a>from <a href="https://tenor.com/search/eating+celery-gifs">Eating Celery GIFs</a></div>
          </div>
        </div>
      `;
      
      // Reload Tenor embeds for celery
      reloadTenorEmbeds();
    }
  });

  yesBtn.addEventListener("click", () => {
    // Celebratory GIF
    gifContainer.innerHTML = '<div class="tenor-gif-embed" data-postid="7666949294385418314" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/hugging-heart-snoopy-peanants-embracing-heart-i-love-you-gif-7666949294385418314">Hugging Heart Snoopy Sticker</a>from <a href="https://tenor.com/search/hugging+heart-stickers">Hugging Heart Stickers</a></div>';
    
    // Reload Tenor embeds
    reloadTenorEmbeds();
    
    question.textContent = "YAY! ðŸ’˜ It's a date.";
    
    // Disable buttons
    yesBtn.disabled = true;
    noBtn.disabled = true;
    
    // Visual feedback
    yesBtn.style.transform = "scale(1.5)";
    yesBtn.style.boxShadow = "0 10px 30px rgba(233, 30, 99, 0.5)";
    noBtn.style.opacity = "0.3";
    
    // Add success message
    const message = document.createElement('p');
    message.className = 'success-message';
    message.textContent = "I knew you'd say yes ðŸ˜Š";
    app.appendChild(message);
  });
</script>
</body>
</html>
